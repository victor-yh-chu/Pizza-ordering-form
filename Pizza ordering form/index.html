<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Ordering Form</title>
</head>

<body>
    <Header>
        <h1>
        Pizza Ordering Form
        </h1>
    </Header>
<main>
<form>


    <section>
        <h2> 
        Contact Information
         </h2>
         <label>
            Name:
            <input type="text" name="name" required>
        </label>
        <br>
        <label>
            Phone:
            <input type="tel" name="phone" required>
        </label>
        <br>
        <label>
            Email:
            <input type="email" name="email" required>
        </label>
        <br>
    </section>
    <section>
        <h2>
        Select Pizza Size
        </h2>
        <label>
            Pizza Size:
            <select name="size" required>
                <option value="">--Select Size--</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </label>
    </section>    
    <section> 
       
        <h2>
            Select Sauce
        </h2>
        <label>
            <input type="radio" name="sauce" value="marinara" required> Marinara
        </label>
        <br>
        <label>
            <input type="radio" name="sauce" value="ranch" required> Ranch
        </label>
        <br>
        <label>
            <input type="radio" name="sauce" value="none" required> No Sauce
        </label>
        <br>
    </section>

    <section>
        <h2>
            Select Toppings
        </h2>
        <label>
            <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni
        </label>
        <label>
            <input type="checkbox" name="toppings" value="sausage"> Sausage
        </label>
        <br>
        <label>
            <input type="checkbox" name="toppings" value="mushrooms"> Mushrooms
        </label>
        <label>
            <input type="checkbox" name="toppings" value="cheese2"> More Cheese
        </label>
        <br>
        <label>
            <input type="checkbox" name="toppings" value="cheese3"> Even more cheese
        </label>
        <label>
            <input type="checkbox" name="toppings" value="onions"> Onions
        </label>
        <br>
    </section>
    <section>
        <h2>
           Additional Instructions
        </h2>
        <label>
            <textarea name="instructions" rows="4" cols="30" placeholder="Add instructions"></textarea>
        </label>
        <br>
        <button type="submit">Submit</button>
    </section>

</form>
    <section>
        <h2>
            List of My Favorite Games
        </h2>
        <table border="1">
            <tr>
                <th>Developer</th>
                <th>Title</th>
                <th>Year</th>
            </tr>
            <tr>
                <td>Riot Games</td>
                <td>Valorant</td>
                <td>2020</td>
            </tr>
            <tr>
                <td rowspan = "2">Tarsier Studios</td>
                <td>Little Nightmares 1</td>
                <td>2017</td>
            </tr>
            <tr>
                <td>Little Nightmares 2</td>
                <td>2021</td>
            </tr>
            <tr>
                <td colspan="3"> Count: 3</td>
            </tr>
        </table>
    </section>
       


</main>
</body>
</html>
